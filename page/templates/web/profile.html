{% extends 'web/base.html' %} {%block title %} View Teachers {% endblock %}{% block content %}
<div>
    {% if value %}
    <ul>
        {% for teacher in value %}
        <li><a href="/page/{{ teacher.id }}/">{{ teacher.first_Name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No Teachers list.</p>
    {% endif %}
</div>
{% endblock %}
